    .github-repos-container::-webkit-scrollbar {

    .loading-state {

    .spinner {

      border-radius: 50%;
      animation: spin 0.8s linear infinite;

    @keyframes spin {

    }

    .hidden {

    }

    /* GitHub é¡¹ç›®åˆ—è¡¨ */

    }

    .github-repo-card:hover {

    }

    .github-repo-card:last-child {

    }

    .repo-header {

      margin-bottom: 10px;
    }

    .repo-info {

    }

    .repo-name {

      font-size: 15px;
      color: #0366d6;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .repo-desc {
      font-size: 13px;
      color: #666;
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .repo-meta {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: #999;

    }

    /* æŒ‰é’®å›¾æ ‡ */

      background: #ffffff;

      cursor: pointer;
      transition: all 0.2s;
    }

    .load-more-container button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
