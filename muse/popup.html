<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse - 项目管理器</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="popup-browser.css">
</head>
<body class="popup-browser">
  <div class="browser-container">
    <!-- 顶部工具栏 -->
    <div class="browser-toolbar">
      <div class="toolbar-actions">
        <button id="newProjectBtn" title="新建项目">📁 新建项目</button>
        <button id="newFileBtn" title="新建文件">📄 新建文件</button>
        <button id="githubBtn" title="GitHub 项目">
          <span id="githubBtnIcon">🔗</span>
          <span id="githubBtnText">GitHub</span>
        </button>
        <button id="openEditorBtn" title="在新标签页打开完整编辑器">🚀 打开编辑器</button>
      </div>
      <div class="user-info" id="userInfo" style="display: none;">
        <img id="userAvatar" src="" alt="" class="user-avatar">
        <span id="userName"></span>
      </div>
    </div>

    <!-- 搜索栏 -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="🔍 搜索项目和文件..." class="search-input" lang="zh-CN">
    </div>

    <!-- 项目列表 -->
    <div class="project-list-container">
      <div id="projectList" class="project-list">
        <!-- 项目将动态生成 -->
      </div>
      <div id="emptyState" class="empty-state hidden">
        <div class="empty-icon">📝</div>
        <p>还没有项目</p>
        <p class="empty-hint">点击"新建项目"开始使用</p>
      </div>
    </div>

    <!-- 状态栏 -->
    <div class="browser-statusbar">
      <span id="projectCount">0 个项目</span>
      <span id="fileCount">0 个文件</span>
    </div>
  </div>

  <!-- 新建项目对话框 -->
  <div id="newProjectDialog" class="dialog hidden">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3>新建项目</h3>
        <button id="closeNewProjectDialog" class="dialog-close">✕</button>
      </div>
      <div class="dialog-body">
        <input type="text" id="projectNameInput" placeholder="项目名称" class="dialog-input" lang="zh-CN">
        <textarea id="projectDescInput" placeholder="项目描述（可选）" class="dialog-textarea" lang="zh-CN"></textarea>
      </div>
      <div class="dialog-footer">
        <button id="cancelNewProject" class="btn-secondary">取消</button>
        <button id="confirmNewProject" class="btn-primary">创建</button>
      </div>
    </div>
  </div>

  <!-- 新建文件对话框 -->
  <div id="newFileDialog" class="dialog hidden">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3>新建文件</h3>
        <button id="closeNewFileDialog" class="dialog-close">✕</button>
      </div>
      <div class="dialog-body">
        <select id="selectProjectForFile" class="dialog-select">
          <option value="">选择项目...</option>
        </select>
        <input type="text" id="fileNameInput" placeholder="文件名.md" class="dialog-input" lang="zh-CN">
      </div>
      <div class="dialog-footer">
        <button id="cancelNewFile" class="btn-secondary">取消</button>
        <button id="confirmNewFile" class="btn-primary">创建</button>
      </div>
    </div>
  </div>

  <!-- GitHub 登录对话框 -->
  <div id="githubLoginDialog" class="dialog hidden">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3>连接 GitHub</h3>
        <button id="closeGithubLoginDialog" class="dialog-close">✕</button>
      </div>
      <div class="dialog-body">
        <p style="margin-bottom: 15px; color: #666; font-size: 13px;">
          请输入 GitHub Personal Access Token 以访问您的项目。
          <a href="https://github.com/settings/tokens/new?scopes=repo" target="_blank" style="color: #0366d6;">创建 Token</a>
        </p>
        <input type="password" id="githubTokenInput" placeholder="ghp_xxxxxxxxxxxx" class="dialog-input" lang="en">
        <p style="margin-top: 10px; color: #999; font-size: 12px;">
          Token 将安全存储在本地浏览器中
        </p>
      </div>
      <div class="dialog-footer">
        <button id="cancelGithubLogin" class="btn-secondary">取消</button>
        <button id="confirmGithubLogin" class="btn-primary">连接</button>
      </div>
    </div>
  </div>

  <!-- GitHub 项目列表对话框 -->
  <div id="githubReposDialog" class="dialog hidden">
    <div class="dialog-content dialog-large">
      <div class="dialog-header">
        <h3>GitHub 项目</h3>
        <div style="display: flex; align-items: center; gap: 10px;">
          <button id="refreshGithubRepos" class="btn-icon" title="刷新">🔄</button>
          <button id="githubLogout" class="btn-icon" title="断开连接">🚪</button>
          <button id="closeGithubReposDialog" class="dialog-close">✕</button>
        </div>
      </div>
      <div class="dialog-body">
        <div id="githubReposLoading" class="loading-state hidden">
          <div class="spinner"></div>
          <p>加载中...</p>
        </div>
        <div id="githubReposList" class="github-repos-list">
          <!-- GitHub 项目列表将动态生成 -->
        </div>
      </div>
    </div>
  </div>

  <script src="libs/marked.min.js"></script>
  <script src="popup-browser.js"></script>
</body>
</html>
